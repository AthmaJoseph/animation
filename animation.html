<!DOCTYPE html>
<html>
<head><b></b>
<title>flight</title>

<style>
	body{

		background-image: url("b.jpg");
		background-size: cover;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	.plane{
		width:460px;
		height: 150px;
		position: relative;
		margin-top: 500px;
		margin-left: -50px;
		animation: demo 3s linear infinite;
	}
	@keyframes demo
	{
		
		0%{
			
			transform: translateX(0px);
			}
				
		50%{
			
			transform: translateX(300px) translateY(0%);
			}
		100%{
			transform: translateX(1200px)
			translateY(-380%)  ;
			}
		
	}
}
		
</style>
</head>
<body>
	<div id="div1">
		<img class="plane" src="airoplane.png">
	</div>
</body>
</html>
